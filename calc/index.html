<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calc-wrap">
        <div class="calc">
            <div class="top">
                <span class="out-operation" id="outOperation"></span><div id="sh" style="display:none;">=</div>
            </div>
            <div class="result">
                <span class="out-result" id="Result"></span>
            </div>
            <div class="panel">
                <div class="item" id="clear">C</div>
                <div class="item" id="sqrt">√</div>
                <div class="item" id="proc">%</div>
                <div class="item" data-operation="÷">÷</div>
                <div class="item" data-num="7">7</div>
                <div class="item" data-num="8">8</div>
                <div class="item" data-num="9">9</div>
                <div class="item" data-operation="×">×</div>
                <div class="item" data-num="4">4</div>
                <div class="item" data-num="5">5</div>
                <div class="item" data-num="6">6</div>
                <div class="item" data-operation="-">-</div>
                <div class="item" data-num="1">1</div>
                <div class="item" data-num="2">2</div>
                <div class="item" data-num="3">3</div>
                <div class="item" data-operation="+">+</div>
                <div class="item" data-num="00">00</div>
                <div class="item" data-num="0">0</div>
                <div class="item" id="comma">,</div>
                <div class="item white" id="equal">=</div>
            </div>            
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
